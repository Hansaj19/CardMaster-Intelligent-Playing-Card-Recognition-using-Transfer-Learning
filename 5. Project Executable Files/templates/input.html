<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CardMaster – Predict</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f6f6;
    }

    nav {
      background-color: #000;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav .logo {
      font-size: 22px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover,
    nav ul li a.active {
      border-bottom: 2px solid red;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 30px;
      margin-bottom: 30px;
      color: red;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    input[type="file"] {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 80%;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }

    .footer {
      margin-top: 100px;
      text-align: center;
      color: #777;
      font-size: 14px;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">CARDMASTER</div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/#about">About</a></li>
      <li><a href="/input" class="active">Predict</a></li>
      <li><a href="/#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Prediction Upload Section -->
  <div class="container">
    <h2>Upload Card Image</h2>
    <form action="/predict" method="post" enctype="multipart/form-data">
      <label for="file">Choose a playing card image:</label>
      <input type="file" name="file" id="file" required>
      <button type="submit">Predict</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 CardMaster – Intelligent Card Recognition
  </div>

</body>
</html>
